<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="GenericManagedBean" type="sv.edu.uesocc.ingenieria.prn335_2017.web.controladores.GenericManagedBean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="2">
            <p:outputLabel><strong>#{PropiedadesGenerales['tbl.nombre']}</strong></p:outputLabel>
        <p:inputText id="nombre" value="#{tpBean.tipoPostEntity.nombre}" title="Nombre" required="true" requiredMessage="Campo "/>
        <p:outputLabel><strong>#{PropiedadesGenerales['tbl.activo']}</strong></p:outputLabel>
        <p:selectBooleanCheckbox id="activocbx" value="#{tpBean.tipoPostEntity.activo}"/>
        <p:outputLabel><strong>#{PropiedadesGenerales['tbl.descripcion']}</strong></p:outputLabel>
        <p:inputTextarea title="descripcion" id="Descripcion" value="#{tpBean.tipoPostEntity.descripcion}"/>
            
        </p:panelGrid>
    

    </cc:implementation>
</html>
