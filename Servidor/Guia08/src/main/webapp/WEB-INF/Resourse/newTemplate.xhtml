<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form id="frmTop">
                        <p:panelGrid columns="4">
                           
                            <h:outputLabel for="lstIdiomas" value="#{PropiedadesGenerales['crud.lenguaje']}"/>
                                <h:selectOneListbox id="lstIdiomas" value="#{sessionDeUsuarioBean.idioma}" size="1"
                                                    valueChangeListener="#{sessionDeUsuarioBean.cambioDeIdiomaHandler}"
                                                    onchange="submit()">
                                    <f:selectItems value="#{sessionDeUsuarioBean.paises}"/>
                                </h:selectOneListbox>
                            
                        </p:panelGrid>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Todos los derechos reservados 2017</ui:insert>
        </div>

    </h:body>

</html>
